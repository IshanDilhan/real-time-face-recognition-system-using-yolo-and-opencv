        function resetEncodings() {
            if (confirm("Are you sure you want to reset encodings? This will delete and regenerate them. please wait for resposce it will be 2 min")) {
                fetch("/reset_encodings", { method: "POST" })
                .then(response => response.json())

                    alert(data.message); // Show success or error message
                })

                    console.error("Error:", error);
                    alert("done!");
                });
            }
        }
