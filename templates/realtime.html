<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Face Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• Real-Time Face Detection</h1>

        <!-- Live Video Stream -->
        <img id="videoStream" src="" width="640" height="360" style="border: 2px solid #000; display: none;">

        <!-- Start & Stop Buttons -->
        <button id="startRealtime" class="btn">‚ñ∂ Start Detection</button>
        <button id="stopRealtime" class="btn" style="display:none;">‚èπ Stop Detection</button>

        <!-- Back Button -->
        <a href="{{ url_for('home') }}" class="btn">‚¨ÖÔ∏è Back</a>
    </div>

    <script>
        document.getElementById('startRealtime').addEventListener('click', function() {
            document.getElementById('videoStream').src = "/start_realtime";
            document.getElementById('videoStream').style.display = "block";
            document.getElementById('stopRealtime').style.display = "inline-block";
            this.style.display = "none";
        });

        document.getElementById('stopRealtime').addEventListener('click', function() {
            fetch("/stop_realtime")
            .then(response => response.json())
            .then(data => {
                document.getElementById('videoStream').src = "";
                document.getElementById('videoStream').style.display = "none";
                document.getElementById('startRealtime').style.display = "inline-block";
                this.style.display = "none";
                console.log(data.message);
            });
        });
    </script>
</body>
</html>
