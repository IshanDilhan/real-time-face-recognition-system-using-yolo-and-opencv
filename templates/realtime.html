<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Face Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #74ebd5, #acb6e5);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow-y: auto;
    margin: 0;
}

.container {
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 700px;
    margin-top: 20px;
}

.video-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    margin-top: 20px;
}

/* Center the video */
#videoStream {
    display: none;
    border: 2px solid #000;
    margin: 20px auto; /* Center horizontally */
}

/* Center buttons */
.btn-container {
    display: flex;
    justify-content: center;
    gap: 10px; /* Space between buttons */
    margin-top: 10px;
}

.btn {
    display: inline-block;
    background: #3498db;
    color: white;
    text-decoration: none;
    padding: 10px 15px;
    border-radius: 5px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    transition: 0.3s;
}

.btn:hover {
    background: #2980b9;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>üé• Real-Time Face Detection</h1>

        <!-- Live Video Stream -->
        <img id="videoStream" src="" width="640" height="360" style="border: 2px solid #000; display: none;">
       <!-- Live Video Stream -->
<div class="video-container">
    <img id="videoStream" src="" width="640" height="360">
</div>

<!-- Buttons Section -->
<div class="btn-container">
    <button id="startRealtime" class="btn">‚ñ∂ Start Detection</button>
    <button id="stopRealtime" class="btn" style="display:none;">‚èπ Stop Detection</button>
</div>

<!-- Back Button -->
<a href="{{ url_for('home') }}" class="btn">‚¨ÖÔ∏è Back</a>

    </div>

    <script>
        document.getElementById('startRealtime').addEventListener('click', function() {
            document.getElementById('videoStream').src = "/start_realtime";
            document.getElementById('videoStream').style.display = "block";
            document.getElementById('stopRealtime').style.display = "inline-block";
            this.style.display = "none";
        });

        document.getElementById('stopRealtime').addEventListener('click', function() {
            fetch("/stop_realtime")
            .then(response => response.json())
            .then(data => {
                document.getElementById('videoStream').src = "";
                document.getElementById('videoStream').style.display = "none";
                document.getElementById('startRealtime').style.display = "inline-block";
                this.style.display = "none";
                console.log(data.message);
            });
        });
    </script>
</body>
</html>
